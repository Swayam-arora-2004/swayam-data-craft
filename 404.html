<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <script type="text/javascript">
      /*
       * Single Page Apps for GitHub Pages
       * https://github.com/rafgraph/spa-github-pages
       *
       * This script takes the current url and converts the path and query
       * string into just a query string, and then redirects the browser
       * to the new url with only a query string and hash fragment.
       */
      (function(l) {
        // Change this if you are using a custom domain (set to 0):
        var pathSegmentsToKeep = 1; // keep '/<repo-name>' for project pages

        var loc = l.protocol + '//' + l.host + l.pathname;
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
        var newUrl = l.protocol + '//' + l.host + path + '?p=' +
          l.pathname.slice(path.length).replace(/\//g, '\u002f') +
          (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(newUrl);
      })(window.location);
    </script>
  </head>
  <body>
  </body>
</html>
